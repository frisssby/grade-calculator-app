<form action="/grades" method="POST">

    <input list="course-names" id="course-choice" name="course-choice">
    <input type="submit" value="Выбрать">
</form>


<datalist id="course-names">
    {% for name in course_names %}
    <option value="{{ name }}">
        {% endfor %}
</datalist>
